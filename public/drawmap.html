<html>    
    <head>    
        <title>坐标转换</title>    
    </head>    
        <body>               
            <input id="fileInput" type="file" onchange="processFiles()"/>  
            <br>  
            <canvas id="myCanvas" width="1000" height="600" style="border:1px solid #c3c3c3">your browser does not support the canvas tag </canvas>  
              
            <script>    
                function processFiles(){  
                    var file=document.getElementById("fileInput").files[0];  
                    var reader=new FileReader();  
                    reader.readAsText(file);  
                    reader.onload=function(e)  
                    {  
                        var str = this.result;//读取文本  
                        var number = new Array();  
                        number= digitalExtraction(str,number);//提取数字并存入数组  
                        draw(number);//画图  
                    }  
                      
                }  
                //提取数字，并存入数组  
               function digitalExtraction(str,number){  
                    var heap= str.replace(/[^0-9.eEND-]/ig,"A");  
                    heap=heap.replace(/[^0-9.eA-]/ig,"L");
  
                    var numcharacter="";//存储数字字符  
                    var number =new Array();//提取数字数组  
                    var i=0;  
                    var flag=1;//heap字符串当前标记  
                    var n=0;//标识数字与字符转换位置  
                    var character=heap[flag];//获取字符串的一个字符  
                    var numline=1;//记录当前为第几条线
                    var isend=0;
                    number[i++]=-1;
                   // document.write(heap);  
                    while(character!=null){  
                        if(character=="L"){  //一条线段结束
                             isend=1;
                             numline++;
                             number[i++]=-1; 
                         }  
                        if(numline<10 && isend){//单位数线段
                          flag+=4;
                          characrter=heap[flag];
                          isend=0;
                        }
                        if(9<numline<100 && isend){//两位数线段
                          flag+=5;
                          character=heap[flag];
                          isend=0;
                        }
                        if(99<numline<1000 && isend){//三位数线段
                          flag+=6;
                          character=heap[flag];
                          isend=0;
                        }
                        if(999<numline<10000 && isend){//四位数线段
                          flag+=7;
                          character=heap[flag];
                          isend=0;
                        }
                        if(character!="A"){
                          n=1;
                          numcharacter+=character;
                        }
                        else{  
                            if(n){  
                                number[i++]=parseFloat(numcharacter);  
                                numcharacter="";  
                                n=0;  
                            }  
                        }  
                         character=heap[++flag];  
                    }  
                     
                    return number;  
               }  
               function draw(number){  
                    var canvas=document.getElementById('myCanvas');  
                      
                    var cxt=canvas.getContext('2d');   
                    var n= number.length;  
                    number[n]=-1;  
                    var n= number.length;  
  
                   var flag=0;  
                   var x= new Array();  
                   var y =new Array();  
                   var j=0;  
                    for(var i=1,j=0;i<n;i++){  
                        if(number[i]!=-1){  
                            x[j]=number[i]*10;  
                            y[j]=number[++i]*10;  
                            j++;  
                        }else{  
                            cxt.moveTo(x[0],y[0]);  
                            for(var k=1;k<j;k++){  
                                cxt.lineTo(x[k],y[k]);  
                            }  
                            cxt.stroke();  
                            j=0;  
                        }  
                    }  
               }
            </script>     
        </body>    
</html>
